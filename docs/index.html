  <!--  0] Namespace F: Folio: Namespace for The Digital Folio. Alias: fo-.
      1] Alias:    C: Composition Comment -> Semantics & Layout

 <!-- Body: Landing: Home: Magazine 2x2 Box Layout-->

 <body class="fo-canvas" id="landing-canvas" title="Digital Folio's Landing: Home Page" role="document">
  <div class="fo-layout" id="landing-layout" role="presentation">
   <!-- Section: Site Navigation -->

   <section
    id="land-nav-block"
    title="Site Navigation"
    role="group"
    aria-describedby="Top Navigation area containing A11y control sand Sitewide naviation">
    <nav class="fo-nav" aria-describedby="Top Navigation: Horizontal, Top of Page">
     <div class="fo-grid-bar" role="presentation">
      <div class="fo-flex-row" role="presentation">
       <div class="fo-menu-holder fo-ally-ctrl" role="menu">
        <menu
         class="fo-menu fo-a11y-ctrl"
         id="landing-a11y"
         title="A11y Accessibility Controls"
         aria-describedby="Adjust the accessibility controls: Contrast, Color, Zoom"
         aria-label="Accessibility Control">
         <label for="fo-toggle-a11y" hidden="hidden">A11y Options</label>

         <input id="fo-toggle-a11y" type="checkbox" />

         <div></div>
         <!-- A11y Controls -->
        </menu>
       </div>

       <div
        class="fo-logo-holder"
        id="landing-logo"
        title="The Digital Folio's Logo: Location: Page Center"
        role="document"
        aria-describedby="Logo: The Digital Folio (a meaningful image)"
        aria-details="The Digital Folio's Logo: Location: Page Center">
        <img
         class="fo-logo"
         id="fo-land-logo"
         src="assets/img/"
         title="Logo of The Digital Folio"
         alt="Digital Folio Logo & Brand"
         aria-label="Site Logo,Company Brand" />
       </div>
       <!-- Site Logo-->

       <div class="fo-menu-holder fo-menu-site" id="landing-nav" role="menu">
        <menu
         class="fo-nav-site"
         id="landing-menu"
         title="Site Navigation Menu"
         aria-describedby="Browse the site by choosing one of 5 menu options"
         aria-label="Site Nav Menu">
         <label for="fo-toggle-site" hidden="hidden"></label>

         <input id="fo-toggle-site" type="checkbox" />

         <div></div>
        </menu>
        <!-- Site Menu -->
       </div>
      </div>
     </div>
    </nav>
   </section>
   <!-- Top Nav Bar -->
   <main title="Body Section of Home Page" aria-details="Main Body of Landing Home Page" aria-label="Body Section">
    <div class="fo-grid" role="presentation">
     <section
      class="fo-hero"
      id="hero-folio"
      title="Landing: Client Showcase Panel"
      role="group"
      aria-details="Landing: Client Showcase Panel"
      aria-label="About Panel">
      <h1 class="fo-hero-title" id="land-foliohead" title="Welcome to the Digital Folio's Showcase">
       <span class="fo-typog fo-text-head" role="document">Client Works</span>
      </h1>
      <section
       class="fo-content"
       id="hero-client"
       role="document"
       aria-details="Recent client on show: summary"
       aria-label="Recent Client">
       <p role="document" aria-label="Recent Summary">
        <span class="fo-typog fo-text-para" role="document">Lorem ipsum dolor sit.</span>
       </p>

       <section class="fo-subcont" id="hero-1st-subcont" aria-label="Top Left: Hero Pane: Tag Line">
        <div class="fo-sub fo-cta fo-link-internal" role="presentation">
         <p role="document" aria-label="Recent Summary">
          <!-- <a class="fo-links" href="docs/_folio/porfolio.html"
             title="Folio: See more of client's projects" role="link"
             aria-label="Link to Folio Section: Client Projects" " target="_blank">
              <span class="fo-linkstyle">Folio See more of Cliengt projects</span>
           </a> -->
         </p>
        </div>
       </section>
      </section>
     </section>
     <!-- Hero: About-->
     <section
      class="fo-hero"
      id="hero-about"
      title="Landing: About Charles Panel"
      role="group"
      aria-details="Landing: About Charles Panel"
      aria-label="About Panel">
      <div class="fo-about-grid" role="presentation">
       <div class="fo-about-cell" role="none">
        <header id="land-abouthead" title="Heading: About Me: A brief heading about CJ, Charles J as human">
         <h2 class="fo-hero-title">
          <span class="fo-typog fo-text-head" role="document">About Me</span>
         </h2>
        </header>
       </div>
       <!-- Grid: Image: Rightmost-->

       <div class="fo-about-cell fo-head-frame" role="none">
        <img alt="Headshot" aria-label="Headshot, Circle" />
       </div>
       <!--Grid: Span: About me: Summary Introduction-->
       <div class="fo-about-cell fo-about-span" role="none">
        <section class="fo-about-content" title="Landing: About Me Content" role="group">
         <p>Brief synopis on Charles, by CJ.</p>

         <div class="fo-sub fo-cta fo-link-internal" role="presentation">
          <p role="document" aria-label="About Me Call to Action">
           <a
            class="fo-links"
            href="docs/_info/about.html"
            title="Info: Jump to About me page"
            role="link"
            aria-label="Info: Jump to About me page"
            target=" _blank">
            <span>About: Learn more about Charles, by CJ</span>
           </a>
          </p>
         </div>
        </section>
       </div>
      </div>
     </section>
     <!-- Hero: Work-->
     <section
      class="fo-hero"
      id="hero-work"
      title="Landing: Work Panel"
      role="group"
      aria-details="Landing: About Charles Panel"
      aria-label="About Panel">
      <header id="land-workhead" title="Heading: Work experience of CJ, Charles J as human">
       <h3 class="fo-hero-title">
        <span class="fo-typog fo-text-head" role="document">Profile</span>
       </h3>
      </header>
      <!-- Land: Work Content-->
      <section class="fo-work" role="group">
       <p>Work Profile Summary</p>
       <!-- Land: Work Content-->
       <section class="fo-subcont" id="land-work-sub" role="group" aria-label="">
        <div class="fo-sub fo-cta fo-link-internal" role="presentation">
         <p role="document" aria-label="Recent Experience Call to Action">
          <a
           class="fo-links"
           href="docs/_folio/porfolio.html"
           title="Folio: See more of client's projects"
           aria-label="Link to CJ Professional Profile: Recent Learnings, Experience and Accreditation"
           target="_blank"
           ><span>Learn about CJ profile</span></a
          >
         </p>
        </div>
       </section>
      </section>
     </section>
     <!-- Hero: Contact-->
     <section class="fo-hero" id="hero-contact" title="Landing: Contact Panel" role="group">
      <!-- land: Contact: Card + Grid-->
      <div class="fo-grid fo-card" role="none">
       <div class="fo-card-cell" role="none">
        <header id="land-contacthead" title="Heading: Contac: Contact options: 10 Send a Quik message or a longer one">
         <h4 class="fo-hero-title">
          <span class="fo-typog fo-text-head" role="document">Contact Me</span>
         </h4>
        </header>
       </div>
       <!-- End Cell-->

       <!-- Qik Message Card-->
       <div class="fo-card-cell" role="none">
        <div class="fo-card-holder fo-quick" id="fo-qik-message">
         <label for="fo-toggle-qik" hidden="hidden">Quick Message</label>
         <input id="fo-toggle-qik" type="checkbox" />
         <div class="fo-card-modal">
          <form class="fo-form-card"></form>
          <section class="fo-subcont" id="hero-client-subcont" aria-label="Contact Card Links">
           <p class="fo-link-block" role="document" aria-label="Jump to Contact Form">
            <a
             class="fo-links"
             href="docs/_info/contact.html"
             title="Info: More contact options"
             role="link"
             aria-label="Link to Folio Section: Client Projects"
             target=" _blank">
             <span>For more contact options</span>
            </a>
           </p>
          </section>
         </div>
         <!-- End Modal-->
        </div>
        <!-- End Card-->
       </div>
       <!-- End Cell-->

       <div class="fo-card-cell" role="none">
        <section class="fo-subcont" id="hero-contact-subcont" aria-label="Contact Card Links">
         <div class="fo-sub fo-cta fo-link-internal" role="presentation">
          <p class="fo-link-block" role="document" aria-label="Jump to Contact Form">
           <a
            class="fo-links"
            href="docs/_info/contact.html"
            title="Info: More contact options"
            role="link"
            aria-label="Link to Folio Section: Client Projects"
            target=" _blank">
            <span>For more contact options</span>
           </a>
          </p>
         </div>
        </section>
       </div>
       <!-- End Cell-->
      </div>
      <!-- End Gridl-->
     </section>
    </div>
   </main>
   <footer
    title="Body Section of Home Page"
    aria-details="Main Body of Landing Home Page"
    aria-label="Body Section"></footer>
  </div>
 </body>
